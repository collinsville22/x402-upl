[package]
name = "x402-actix-service"
version = "1.0.0"
edition = "2021"

[dependencies]
actix-web = "4.5"
actix-rt = "2.9"
actix-cors = "0.7"
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
x402-upl = "1.0"
solana-sdk = "1.18"
solana-client = "1.18"
reqwest = { version = "0.11", features = ["json"] }
base64 = "0.21"
dotenv = "0.15"
env_logger = "0.11"
log = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
