[package]
name = "yellowstone-x402-interceptor"
version = "0.1.0"
edition = "2021"

[dependencies]
tonic = "0.12"
tokio = { version = "1", features = ["full"] }
prost = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
ed25519-dalek = "2.1"
rsa = "0.9"
sha2 = "0.10"
reqwest = { version = "0.12", features = ["json"] }
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
solana-client = "1.18"
solana-sdk = "1.18"
spl-token = "4.0"

[lib]
name = "yellowstone_x402_interceptor"
path = "src/lib.rs"
