[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x402-upl"
version = "2.0.0"
description = "Solana x402 SDK - Autonomous payments for AI agents and services"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "x402-upl Team", email = "dev@x402.network"}
]
keywords = [
    "x402",
    "solana",
    "payments",
    "ai-agents",
    "micropayments",
    "autonomous-payments",
    "http-402"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business :: Financial",
]

dependencies = [
    "httpx>=0.25.0",
    "solders>=0.18.0",
    "solana>=0.30.0",
    "spl-token>=0.2.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://x402.network"
Documentation = "https://docs.x402.network"
Repository = "https://github.com/x402-upl/x402-upl"
Issues = "https://github.com/x402-upl/x402-upl/issues"

[tool.setuptools]
packages = ["x402_upl"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
